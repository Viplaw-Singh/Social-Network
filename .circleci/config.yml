version: 2.1
orbs:
  python: circleci/python@1.1.0

jobs:    
  build:
    machine: true
    resource_class: viplaw-singh/ubuntu-machine
    steps:
      - checkout
      - run: 
          name: "install dependencies"
          command: |
            pip  install -r requirements/base.txt
            pip  install -r requirements/local.txt
      - run:
          name: "Run Test"
          command: |
            pytest
           
workflows:
  main:
    jobs:
      - build
          
