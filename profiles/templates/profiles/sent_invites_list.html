{% extends 'base.html' %}

{% block title %}
    Sent Invites
{% endblock title %}

{% block content %}

    <div class="ui two top attached buttons">
        <div class="ui button">Received Invites</div>
        <div class="ui button active">Sent Invites</div>
    </div>

    {% if is_empty  %}
        <h1>You haven't sent any invites yet.</h1>
    {% endif %}

    {% for obj in qs %}
        <div class='ui segment'>
            <div class='ui grid'>
                <div class='row'>
                    <div class='three wide column'>
                        <img class='ui small circular image' src='{{obj.avatar.url}}'>
                    </div>
                    <div class='thirteen wide column'>
                        <h3>{{obj.user}}</h3>
                        <p>{{obj.bio}}</p>
                        <a href='{{obj.get_absolute_url}}'><button style="margin-top:10px; width:200px;" class='ui primary button mb-5 w-big'>See Profile</button></a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
