{% extends 'base.html' %}

{% block title %}
    Chat
{% endblock title %}

{% block content %}
    {% for message in qs %}
        {% if message in received %}
            <h6>RECEIVED: {{message}}</h6>
        {% else %}
            <h1>SENT: {{message}}</h1>
        {% endif%}
    {% endfor %}
{% endblock content %}
