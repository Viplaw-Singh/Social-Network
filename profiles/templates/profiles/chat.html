{% extends 'base.html' %}

{% block title %}
    Chat
{% endblock title %}

{% block content %}
    <h3 style="text-align: center">Chat with {{profile}}</h3>
    <form action="" method="POST"class='ui fluid form'>
        {% csrf_token %}
        <input type="hidden" name="post_id" value={{obj.id}}>
        {{ form }}
        <button type="submit" name="submit_c_form" class="ui primary button mt-5 w-full">Send</button>
    </form>
    <br>
    {% for message in qs %}
        {% if message in received %}
            <div class='ui grid'>
                <br>
                <div class='row'>
                    <div class='left floated four wide column'>
                        <div class="ui blue large message">{{message}}</div>
                    </div>
                </div>
            </div>
        {% else %}
            <div class='ui grid'>
                <br>
                <div class='row'>
                    <div class='right floated  four wide column'>
                        <div class="ui left floated red large message">{{message}}</div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
{% endblock content %}
